<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube RSS Generator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .video-summary {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .video-summary h1 { font-size: 1.5em; margin-top: 0; }
        .video-summary h2 { font-size: 1.2em; }
        .video-summary ul { padding-left: 20px; }
    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-messaging-compat.js"></script>
<body>
    <div class="container">
        <div class="auth-section">
            <button id="loginBtn" class="hidden">Google로 로그인</button>
            <div id="userInfo" class="hidden">
                <img id="userPhoto" alt="프로필 사진">
                <span id="userName"></span>
                <button id="logoutBtn">로그아웃</button>
            </div>
        </div>
        <h1>YouTube RSS Generator</h1>
        <div id="channelList" class="hidden">
            <h2>구독 중인 채널</h2>
            <div id="subscribedChannels"></div>
        </div>
        <div class="input-section">
            <input type="text" id="channelUrl" placeholder="YouTube 채널 URL을 입력하세요 (예: https://www.youtube.com/channel/@leestartv)">
            <button id="generateBtn">RSS 생성</button>
        </div>
        <div id="loading" class="hidden">로딩 중...</div>
        <div id="error" class="hidden"></div>
        <div id="result" class="hidden">
            <h2>채널 정보</h2>
            <div id="channelInfo"></div>
            <h2>최근 영상</h2>
            <div id="videoList"></div>
        </div>
    </div>
    <script src="js/config.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
